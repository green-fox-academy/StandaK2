        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Select actual food and drink:
            </div>
            <form th:action="@{/nutritionStore(name=${fox.name})}" method="post">
                <h5><label for="food">Food</label></h5>
                <select class="custom-select" name="food" id="food">
                    <option selected>Choose...</option>
                    <option th:each="food : ${fox.foodList}" th:text="${food}" name="food">
                    </option>
                </select>
                <h5><label for="drink">Drink</label></h5>
                <select class="custom-select" name="drink" id="drink">
                    <option selected>Choose...</option>
                    <option th:each="drink : ${fox.drinkList}" th:text="${drink}" name="drink">
                    </option>
                </select>
                <input type="submit" value="CHANGE">
            </form>
        </div>
