<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/(name=${fox.name})}">Information</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/nutritionStore(name=${fox.name})}">Nutrition Store</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/trickCenter(name=${fox.name})}">Trick Center</a>
    </li >
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/login(name=${fox.name})}">Log out</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/createuser(name=${fox.name})}">Sign up</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/actionHistory(name=${fox.name})}">Action History</a>
    </li>
</ul>
<img src="greenfox.png" height="200" width="200"/></div>

<p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.actualFood} + ' and ' + ${fox.actualDrink} + '. He knows ' + ${fox.getTrickList().size()} + ' tricks.'"></p>

<div class="card" style="width: 18rem;">
    <div class="card-header">
        Known tricks:
    </div>
    <ul class="list-group list-group-flush" th:each="trick : ${fox.getTrickList()}">
        <li class="list-group-item" th:text="${trick}"></li>
    </ul>
</div>
</body>
</html>
