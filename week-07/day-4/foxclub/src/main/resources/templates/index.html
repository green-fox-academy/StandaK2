<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<ul>
    <li>
        <a th:href="@{/(name=${fox.name})}">Information</a>
    </li>
    <li>
        <a  th:href="@{/nutritionStore(name=${fox.name})}">Nutrition Store</a>
    </li>
    <li>
        <a  th:href="@{/trickCenter(name=${fox.name})}">Trick Center</a>
    </li>
    <li>
        <a  th:href="@{/actionHistory(name=${fox.name})}">Action History</a>
    </li>
</ul>
    <img src="greenfox.png" height="200" width="200"/></div>

<p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.actualFood} + ' and ' + ${fox.actualDrink} + '. He knows ' + ${fox.getTrickList().size()} + ' tricks.'"></p>

<h3>Known tricks:</h3>
<ul th:each="trick : ${fox.getTrickList()}">
    <li th:text="${trick}"></li>
</ul>
</body>
</html>
