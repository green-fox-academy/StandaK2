<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/Style.css" />
</head>
<body>
<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Balance</th>
                <th>Animal Type</th>
            </tr>
        </thead>
        <tr>
            <td th:text="${account.getName()}"></td>
            <td th:text="${account.getBalanceString()} +' '+ ${account.currency}"></td>
            <td th:text="${account.getAnimalType()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
